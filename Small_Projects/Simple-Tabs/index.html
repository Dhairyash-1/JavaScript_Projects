<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs using HTML CSS JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul class="tabs">
      <li data-tab-target="#home" id="home" class="tab active">Home</li>
      <li data-tab-target="#pricing" id="pricing" class="tab">Pricing</li>
      <li data-tab-target="#about" id="about" class="tab">About</li>
    </ul>
    <div class="tab-content">
      <div id="home" data-tab-content class="tab-content-div active">
        <h1>Home</h1>
        <p>This is a home page</p>
      </div>
      <div id="pricing" data-tab-content class="tab-content-div">
        <h1>pricing</h1>
        <p>This is a pricing page</p>
      </div>
      <div id="about" data-tab-content class="tab-content-div">
        <h1>about</h1>
        <p>This is a about page</p>
      </div>
    </div>
  </body>
</html>
