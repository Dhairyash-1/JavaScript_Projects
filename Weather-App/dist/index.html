<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="bundle1e1bf7f7c7f9d105e15f.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="search-wrapper">
        <input
          type="text"
          name="cityName"
          class="input-field"
          placeholder="Enter City Name"
          id="cityName"
        />
        <button class="getWeatherBtn">Get</button>
      </div>
      <section class="weather-details">
        <img src="" id="weatherIcon" alt="" />
        <h1 class="temp"></h1>
        <p class="weather-status"></p>
        <div class="location">
          <i class="bx bx-map"></i>
          <p class="place"></p>
        </div>
      </section>

      <button class="getLocationBtn">Get Weather By Location</button>
    </div>
  </body>
</html>
