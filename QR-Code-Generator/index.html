<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/53f653bbb9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <h4>Generate QR Code for anything</h4>
      <label for="qrInput" id="inputLabel">Enter Url or Text</label>
      <input
        type="text"
        name="qrInput"
        id="qrInput"
        placeholder="URL or Text"
      />
      <div class="output">
        <img id="qrimage" />
      </div>
      <button id="generateBtn">Generate QR</button>
      <button class="downloadBtn inactive">
        <a href="" download="qr.png">Download QR</a>
      </button>
    </div>
  </body>
</html>
